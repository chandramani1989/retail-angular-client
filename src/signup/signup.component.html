

<div class="container">
    <div class="col-lg-12 col-sm-12 " *ngIf="showError">
        <div class="alert alert-warning alert-dismissible fade show">  
            <button type="button" class="close" data-dismiss="alert">Ã—</button>  
           {{error}}  
        </div>  
    </div>
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign up for Retail System <small>It's free!</small></h3>
       </div>
       <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input name="name" [(ngModel)]="saveUser.name" class="form-control" placeholder="Full name" type="text">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input name="username" [(ngModel)]="saveUser.username" class="form-control" placeholder="User Name">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input name="phone" [(ngModel)]="saveUser.email" class="form-control" placeholder="Email " type="text">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <select name="role" [(ngModel)]="saveUser.role"class="form-control">
                
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
  
                </select>       </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input class="form-control" name="password" [(ngModel)]="saveUser.password" placeholder="Create password"
                type="password"> </div>
            </div>
          </div>
          <button type="button" class="btn btn-info btn-block" (click)="saveuserDetail()">Submit</button>
           
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
