<div class="container">
   

  <div class="row ">
      <div class="col-lg-12 col-sm-12 " *ngIf="showError">
          <div class="alert alert-warning alert-dismissible fade show">  
              <button type="button" class="close" data-dismiss="alert">Ã—</button>  
            <strong>Error!</strong> {{error}}  
          </div>  
      </div>
      <div class="col-lg-12 col-sm-12 "*ngIf="loader">
      <div class="d-flex justify-content-center" >
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
     <aside class="col-sm-6">
      <p>Retail Management System</p>
      <div class="card">
        <article class="card-body">
          <a href="" class="float-right btn btn-outline-primary" href="/signup">Sign up</a>
          <h4 class="card-title mb-4 mt-1">Sign in</h4>
          <form>
            <div class="form-group">
              <label>User Name</label>
              <input name="username" class="form-control" placeholder="User Name" type="text" [(ngModel)]="username">
           
            </div>  
            <div class="form-group">
              <label>Password</label>
              <input name="password" class="form-control" placeholder="******" type="password"  [(ngModel)]="password">
             
            </div> 
           
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" (click)="getLoginDetails()"> Login </button>
           
            </div> 
          </form>
        </article>
      </div>  

    </aside>  

     
  </div> <!-- row.// -->

</div>
<!--container end.//-->
